<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    {% if site.google_analytics and site.google_analytics != "" %}
    <!-- Google Analytics 4 - Async loading with security best practices -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Configure GA4 with privacy-friendly settings
        gtag('config', '{{ site.google_analytics }}', {
            'anonymize_ip': true,              // Anonymize IP addresses for privacy
            'cookie_flags': 'SameSite=None;Secure', // Secure cookie configuration
            'allow_google_signals': false,     // Disable Google Signals (demographics/interests)
            'allow_ad_personalization_signals': false // Disable ad personalization
        });
    </script>
    {% endif %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
