# Site settings
title: TeppixDigital Blog
description: Insights and updates about digital solutions from TeppixDigital
baseurl: ""
url: "https://teppixdigital.github.io"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-paginate

# Pagination settings
paginate: 5
paginate_path: "/page:num/"

# Collections
# Note: _posts collection is built-in to Jekyll and doesn't need to be declared

# Google Analytics
# Add your Google Analytics 4 measurement ID here (format: G-XXXXXXXXXX)
# Leave empty to disable tracking
google_analytics: ""

# Exclude from build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
